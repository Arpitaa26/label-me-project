<!DOCTYPE html>
<html>

<head>
    <title>LabelMe Web Annotation Tool</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fabric.js -->
    <script src="https://cdn.jsdelivr.net/npm/fabric@5.2.4/dist/fabric.min.js"></script>

    <!-- Your Annotation Script -->
    <script>
        let selectedOnLoad = '{{ request.args.get("selected") or "" }}';
    </script>
    <script src="{{ url_for('static', filename='js/annotation.js') }}" defer></script>

    <!-- Custom Styling -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
            padding-top: 40px;
            text-align: center;
        }

        h1 {
            font-weight: 700;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            max-width: 900px;
            margin: auto;
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
        }

        input[type="file"] {
            margin-bottom: 10px;
        }

        button {
            height: 40px;
        }

        canvas {
            border: 2px dashed #6c757d;
            margin: 30px auto;
            display: block;
            background-color: transparent;
            margin-left: 176px;
        }

        .save-btn {
            margin-top: 50px;
        }

        .d-flex.align-items-center {
            margin-top: 17px !important;
        }
    </style>
</head>

<body>
    <h1>Image Annotation Tool</h1>

    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
        <div>
            <label>Select Image:</label>
            <input type="file" name="image" accept="image/*" class="form-control">
        </div>
        <div>
            <label>Annotation (optional):</label>
            <input type="file" name="annotation" accept=".json" class="form-control">
        </div>
        <div class="d-flex align-items-center">
            <button type="submit" class="btn btn-primary">Upload</button>
        </div>
    </form>
    <div class="container">
        <div class="row">
            <div>
                <button onclick="activateRect()">Rectangle</button>
                <button onclick="activatePoly()">Polygon</button>
            </div>
            <div class="canvas-box">
                <canvas id="canvas" width="800" height="600" style=" margin-left: 176px !important;"></canvas>
            </div>


            <div class="save-btn">
                <button onclick="saveAnnotation()" class="btn btn-success">Save Annotation</button>
            </div>
        </div>
    </div>

</body>

</html>
